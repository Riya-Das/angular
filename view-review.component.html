<app-user-navbar></app-user-navbar>

<div>
    <button><a href="./addReview">Add Review</a></button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Reviews</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rev">
            <td>{{row.reviewDescription}}</td>
            <td>
                <button><a href="edit/{{row.id}}">Edit</a> </button>
                <button (click)="DeleteReview(row.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

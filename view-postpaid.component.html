<app-admin-navbar></app-admin-navbar>
<button><a href="./addPostpaid"><b>Add</b></a> </button>

<table class="table" >
    <thead style="background-color: brown;"> 
        <tr>
            <th scope="col">Plan Type</th>
            <th scope="col">Plan Name</th>
            <th scope="col">Plan Price</th>
            <th scope="col">Description</th>
            <th scope="col">offer</th>
            <th scope="col">Validity</th>
            <th scope="col">Action</th>


        </tr>
    </thead>
    <tbody style="background-color: rgb(214, 165, 165);">
        <tr *ngFor="let row of postpaiddata">
            <td>{{row.postpaidType}}</td>
            <td>{{row.postpaidName}}</td>
            <td>{{row.postpaidPrice}}</td>
            <td>{{row.postpaidDescription}}</td>
            <td>{{row.postpaidOffer}}</td>
            <td>{{row.postpaidValidity}}</td>
            <td>
                <button><a href="editPostpaid/{{row.id}}">Edit</a> </button>
                <button (click)="DeletePlan(row.id)">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
